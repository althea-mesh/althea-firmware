conf_to_build: ar750
target: "ar71xx"
device: "gl-ar750"
package_id: mips_24kc
image_name: generic
extension: bin
image_path: "ar71xx/generic/openwrt-ar71xx-generic-gl-ar750-squashfs-sysupgrade.bin"

channel: 11
five_ghz_channel: 36

listen_interfaces_client:
  - eth0
  - eth1.2

listen_interfaces_gateway:
  - wlan0
  - wlan1
  - eth1.2

# Reference value, see network.j2 to modify
lan_interfaces:
  - eth1.1

# Reference value, see network.j2 to modify
wan_interface: "eth0"

# For sqm tuning
real_interfaces: 
  - eth0
  - eth1
# Estimated max wireguard throughput in kbits/s
est_max_throughput: 50000 

rust_target: mips-unknown-linux-musl
