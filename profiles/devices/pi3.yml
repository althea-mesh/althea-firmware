# Also supports pi2
conf_to_build: pi3
target: "brcm2708"
device: "rpi-2"
package_id: arm_cortex-a7_neon-vfpv4/
image_name: "brcm2709"
extension: img.gz
squashfs: ""
image_path: "brcm2708/bcm2709/openwrt-brcm2708-bcm2709-rpi-2-ext4-sdcard.img.gz"

channel: 11

listen_interfaces_client:
  - eth0

# unused
listen_interfaces_gateway: ""

# Reference value, see network.j2 to modify
lan_interfaces:
  - wlan0

# Reference value, see network.j2 to modify
wan_interface: ""

# For sqm tuning
real_interfaces:
  - eth0
# Estimated max wireguard throughput in kbits/s
est_max_throughput: 300000

rust_targets:
  - arm-unknown-linux-musleabihf
  - armv7-unknown-linux-musleabihf
