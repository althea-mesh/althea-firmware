conf_to_build: n600
target: "ar71xx"
device: "mynet-n600"
package_id: mips_24kc
private_radio:
 - radio0
 - radio1

# 5ghz note only 20mhz channel widths
mesh_channel: 165

private_channel: 1
private_5g_channel: 165

babeld_interfaces:
  - eth1

gateway_interfaces:
  - wlan0
  - wlan1
  - eth0.1 # the .1 indicates vlan tagging, packets straight to eth0 are dropped

extender_interfaces:
  - wlan0
  - wlan1
  - eth1
  - eth0.1

wifi_mesh: false

rust_targets:
  - mips-unknown-linux-gnu
  - mips-unknown-linux-musl
