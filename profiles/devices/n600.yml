conf_to_build: n600
target: "ar71xx"
device: "mynet-n600"
package_id: mips_24kc
image_name: generic
extension: bin
private_radio:
 - radio0
 - radio1

# 5ghz note only 20mhz channel widths
mesh_channel: 165

private_channel: 1
private_5g_channel: 165

babeld_interfaces:
  - eth1
  - eth0.4
  - "{%if wifi_mesh %}wlan1{%endif%}"

gateway_interfaces:
  - wlan0
  - wlan1
  - eth0.1 # the .1 indicates vlan tagging, packets straight to eth0 are dropped
  - eth0.2
  - eth0.3
  - eth0.4

extender_interfaces:
  - wlan0
  - wlan1
  - eth1
  - eth0.1
  - eth0.2
  - eth0.3
  - eth0.4

wifi_mesh: false

rust_targets:
  - mips-unknown-linux-gnu
  - mips-unknown-linux-musl
