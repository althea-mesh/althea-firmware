conf_to_build: n600
target: "ar71xx"
device: "mynet-n600"
package_id: mips_24kc
image_name: generic
extension: bin
image_path: "ar71xx/generic/openwrt-ar71xx-generic-mynet-n600-squashfs-factory.bin"
image_paths:
  - "ar71xx/generic/openwrt-ar71xx-generic-mynet-n600-squashfs-factory.bin"
  - "ar71xx/generic/openwrt-ar71xx-generic-mynet-n600-squashfs-sysupgrade.bin"

private_radio:
  - radio0
  - radio1

channel: 1
# 5ghz note only 20mhz channel widths
five_ghz_channel: 165

listen_interfaces:
  - eth1
  - eth0.4
  - eth0.3
  - eth0.2

lan_interfaces: "eth0.1"

# Reference value, see network.j2 to modify
#wan_interface: "eth1"

# For sqm tuning
real_interfaces:
  - eth0
  - eth1
# Estimated max wireguard throughput in kbits/s
est_max_throughput: 30000

rust_target: mips-unknown-linux-musl
