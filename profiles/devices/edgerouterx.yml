conf_to_build: edgerouterx
target: "ramips"
device: "ubnt-erx"
package_id: mipsel_24kc
image_name: "mt7621"
extension: tar

babeld_interfaces:
  - eth0.2 # port 1
  - eth0.3 # port 2
  - eth0.4 # port 3
  - eth0.5 # port 4

gateway_interfaces:
  - eth0.2 # port 1
  - eth0.3 # port 2
  - eth0.4 # port 3
  - eth0.5 # port 4

extender_interfaces:
  - eth0.1
  - eth0.2
  - eth0.3
  - eth0.4
  - eth0.5

wifi_mesh: false

rust_targets:
  - mipsel-unknown-linux-gnu
  - mipsel-unknown-linux-musl
