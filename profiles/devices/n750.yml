conf_to_build: n750
target: "ar71xx"
device: "mynet-n750"
package_id: mips_24kc
private_radio:
  - radio0

# 5ghz note only 20mhz channel widths
mesh_channel: 165

private_channel: 1
private_5g_channel: 165

babeld_interfaces:
  - wlan1
  - eth0.2 # There is only one port on this device, so all ethernet ports needs
           # <port-name>.<vlan number> 2 is WAN 1 is LAN

# babel interfaces for gateway operation
gateway_interfaces:
  - wlan0
  - wlan1
  - eth0.1

wifi_mesh: true

rust_targets:
  - mips-unknown-linux-gnu
  - mips-unknown-linux-musl
